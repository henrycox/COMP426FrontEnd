<!DOCTYPE html>
<html lang=eng>
<head>
    <meta charset="UTF 8">
    <title>Alignment Quiz</title>
    <!-- link to stylesheet here -->
</head>
<body>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/axios/dist/axios.js"></script>
    <script src=""></script>

    <div id="root">

        <h2>Alignment Quiz</h2>

        <form id="q1">
            <h4>Should the US inrease or decrease military spending?</h4>
            <input type="radio" id="increasemilitaryspending" name="q1" value="increasemilitaryspending">
            <label for="increasemilitaryspending">Increase</label><br>
            <input type="radio" id="decreasemilitaryspending" name="q1" value="decreasemilitaryspending">
            <label for="decreasemilitaryspending">Decrease</label><br>
        </form>

        <form id="q2">
            <h4>Pro-life or pro-choice?</h4>
            <input type="radio" id="pro-life" name="q2" value="pro-life">
            <label for="pro-life">Pro-life</label><br>
            <input type="radio" id="pro-choice" name="q2" value="pro-choice">
            <label for="pro-choice">Pro-Choice</label><br>
        </form>

        <form id="q3">
            <h4>Should the federal government mandate mandatory face mask wearing?</h4>
            <input type="radio" id="yes" name="q3" value="yes">
            <label for="yes">Yes</label><br>
            <input type="radio" id="no" name="q3" value="no">
            <label for="no">No</label><br>
        </form>
        
        <form id="q4">
            <h4>Do you support Obamacare/the Affordable Care Act?</h4>
            <input type="radio" id="yes" name="q4" value="yes">
            <label for="yes">Yes</label><br>
            <input type="radio" id="no" name="q4" value="no">
            <label for="no">No</label><br>
        </form>
        
        <form id="q5">
            <h4>Is the price of medication/insurance too high in the US?</h4>
            <input type="radio" id="yes" name="q5" value="yes">
            <label for="yes">Yes</label><br>
            <input type="radio" id="no" name="q5" value="no">
            <label for="no">No</label><br>
        </form>


    </div>
</body>
</html>
