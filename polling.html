<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="utf-8">
    <title>Polling</title>
    <link href="mainView.css" type="text/css" rel="stylesheet">
</head>
<body id="body">
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/axios/dist/axios.js"></script>
    <script src="pollingRender.js"></script>

    <div class="banner">
        <div class="container">
            <button class="return">Return to Home</button>
            <button class="logOut" id="logout">Log Out</button>
        </div>
    </div>

    <div class="polling">
        <div class="container">
            
    <div id="root">
        <h2>Vote to see what other site users think!</h2>

    <div class="row">
        <div class="column">
        <form id="president">
            <h4>President:</h4>
            <input type="radio" id="donaldtrump" name="president" value="donaldtrump">
            <label for="donaldtrump"><span><span></span></span>Donald Trump</label><br>
            <input type="radio" id="joebiden" name="president" value="joebiden">
            <label for="joebiden"><span><span></span></span>Joe Biden</label><br>
        </form>
    
        <form id="governor">
            <h4>Governor</h4>
            <input type="radio" id="danforest" name="governor" value="danforest">
            <label for="danforest"><span><span></span></span>Dan Forest</label><br>
            <input type="radio" id="roycooper" name="governor" value="roycooper">
            <label for="roycooper"><span><span></span></span>Roy Cooper</label><br>
        </form>
    
        <form id="ncsenator">
            <h4>NC Senator</h4>
            <input type="radio" id="thomtillis" name="ncsenator" value="thomtillis">
            <label for="thomtillis"><span><span></span></span>Thom Tillis</label><br>
            <input type="radio" id="calcunningham" name="ncsenator" value="calcunningham">
            <label for="calcunningham"><span><span></span></span>Cal Cunningham</label><br>
        </form>
    
        <form id="alsenator">
            <h4>AL Senator</h4>
            <input type="radio" id="tommytuberville" name="alsenator" value="tommytuberville">
            <label for="tommytuberville"><span><span></span></span>Tommy Tuberville</label><br>
            <input type="radio" id="dougjones" name="alsenator" value="dougjones">
            <label for="dougjones"><span><span></span></span>Doug Jones</label><br>
        </form>
        </div>
    <div class="column">
        <formiv id="azsenator">
            <h4>AZ Senator</h4>
            <input type="radio" id="marthamcsally" name="azsenator" value="marthamcsally">
            <label for="marthamcsally"><span><span></span></span>Martha McSally</label><br>
            <input type="radio" id="markkelly" name="azsenator" value="markkelly">
            <label for="markkelly"><span><span></span></span>Mark Kelly</label><br>
        </formiv>
    
        <form id="mesenator">
            <h4>ME Senator</h4>
            <input type="radio" id="susancollins" name="mesenator" value="susancollins">
            <label for="susancollins"><span><span></span></span>Susan Collins</label><br>
            <input type="radio" id="saragideon" name="mesenator" value="saragideon">
            <label for="saragideon"><span><span></span></span>Sara Gideon</label><br>
        </form>
    
        <form id="approval">
            <h4>Presidential Approval</h4>
            <p>Should Donald Trump continue to contest the results of the 2020 election?</p>
            <input type="radio" id="yes" name="approval" value="yes">
            <label for="yes"><span><span></span></span>Yes</label><br>
            <input type="radio" id="no" name="approval" value="no">
            <label for="no"><span><span></span></span>No</label><br>
        </form>

    </div>
        </div>
        <button class="submitpoll">Submit Poll</button>
    </div>
        </div>
    </div>

    <div class="footer">
    </div>
</body>
</html>
